</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <div class="container mt-5 col-7">


      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Chapter-name" aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <button id="add_btn" class="btn btn-outline-success" type="button" id="button-addon2">Add Chapter</button>
      </div>

      <ul id="parentList" class="list-group">
        <li class="list-group-item d-flex justify-content-between ">
          <h3 class="flex-grow-1">Chapter - 1 </h3>
          <button class="btn btn-warning mx-3" onclick="editChapter(this)">Edit</button>
          <button class="btn btn-danger" onclick="removeChapter(this)">Remove</button>

        </li>

      </ul>

    </div>

  </main>

  <script>
    let addBtn = document.getElementById('add_btn');
    addBtn.addEventListener('click', addChapter);

    let parentList = document.getElementById('parentList');
    function addChapter(e) {
      if (parentList.children[0].className == "emptyMsg") {
        parentList.children[0].remove()
      }
      let currentBtn = e.currentTarget;
      let currentInput = currentBtn.previousElementSibling
      console.log(currentInput.value);

      let newLi = document.createElement('li')


      let currentChapterName = currentInput.value
      // newLi.classList.add("list-group-item")
      newLi.className = "list-group-item d-flex justify-content-between "
      newLi.innerHTML = ` <h3 class="flex-grow-1">${currentChapterName} </h3>
                <button class="btn btn-warning mx-3">Edit</button>
                <button class="btn btn-danger"  onclick="removeChapter(this)" >Remove</button>`

      parentList.appendChild(newLi)
    }

    function removeChapter(currentElement) {
      currentElement.parentElement.remove()
      let parentList = document.getElementById('parentList');
      if (parentList.children.length <= 0) {
        let newEmptyMsg = document.createElement("h3")
        newEmptyMsg.classList.add("emptyMsg")
        newEmptyMsg.textContent = "Nothing is here Please add the Chapter !"
        parentList.appendChild(newEmptyMsg);
      }


    }

    function editChapter(currentElement) {
      if (currentElement.textContent == "Done") {
        currentElement.textContent == "Edit"
        let currentChapterName = currentElement.previousElementSibling.value
        let currentHeading = document.createElement('h3')
        currentHeading.className = "flex-grow-1"
        currentHeading.textContent = currentChapterName
        currentElement.parentElement.replaceChild(currentTarget, currentElement.previousElementSibling)

      }


      else {
        console.log(currentElement.previousElementSibling)
        currentElement.textContent = "Done"

        let currentChapterName = currentElement.previousElementSibling.textContent
        let currentInput = document.createElement('Input')
        currentInput.type = "text"
        currentInput.className = "form-control"
        currentInput.placeholder = "chapterName"
        currentInput.value = currentChapterName
        currentElement.parentElement.replaceChild(currentInput, currentElement.previousElementSibling)

      }
    }



  </script>

</body>

</html>
